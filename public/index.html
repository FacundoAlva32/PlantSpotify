<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlantSpotify - Generador de Tarjetas</title>

  <!-- Fuentes -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Dancing+Script:wght@600&family=Special+Elite&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Panel de Control -->
  <div class="sidebar">
    <h2><i class="fas fa-music"></i> PlantSpotify Editor</h2>

    <!-- Link de Spotify -->
    <label><i class="fas fa-link"></i> Link Spotify</label>
    <div class="input-with-btn">
      <input id="link" placeholder="Pega enlace de Spotify...">
      <button class="btn-small btn-check" onclick="updateCode()" title="Obtener datos">
        <i class="fas fa-download"></i>
      </button>
    </div>

    <!-- Portada -->
    <label><i class="fas fa-image"></i> Portada Personalizada</label>
    <div class="input-with-btn">
      <input type="file" id="imgUpload" accept="image/*">
      <button class="btn-small btn-trash" onclick="removeCover()" title="Quitar portada">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Canción y Artista -->
    <div class="control-group">
      <div>
        <label><i class="fas fa-headphones"></i> Canción</label>
        <input id="inSong" placeholder="Nombre canción">
      </div>
      <div>
        <label><i class="fas fa-user"></i> Artista</label>
        <input id="inArtist" placeholder="Nombre artista">
      </div>
    </div>

    <!-- Frase -->
    <label><i class="fas fa-quote-left"></i> Frase Personal</label>
    <textarea id="inPhrase" rows="2"
      placeholder="Escribe tu frase...">"Yo viajo a tu lado con lo bueno y lo malo"</textarea>

    <hr>

    <!-- Colores -->
    <div class="control-group">
      <div>
        <label><i class="fas fa-palette"></i> Texto</label>
        <input type="color" id="textColor" value="#000000">
      </div>
      <div>
        <label><i class="fas fa-fill-drip"></i> Acento</label>
        <input type="color" id="accentColor" value="#1DB954">
      </div>
    </div>

    <!-- Fondo -->
    <div class="control-group">
      <div>
        <label><i class="fas fa-square"></i> Fondo</label>
        <input type="color" id="bgColor" value="#FFFFFF">
      </div>
      <div>
        <label><i class="fas fa-adjust"></i> Opacidad</label>
        <input type="range" min="0" max="1" step="0.1" value="1" id="bgOpacity">
      </div>
    </div>

    <!-- Borde y Redondez -->
    <div class="control-group">
      <div>
        <label><i class="fas fa-border-style"></i> Borde</label>
        <input type="color" id="borderColor" value="#000000">
      </div>
      <div>
        <label><i class="fas fa-border-all"></i> Grosor</label>
        <input type="range" min="0" max="20" step="1" value="0" id="borderWidth">
      </div>
    </div>
    <div class="control-group">
      <div>
        <label><i class="fas fa-circle-notch"></i> Redondez</label>
        <input type="range" min="0" max="50" step="1" value="0" id="borderRadius">
      </div>
    </div>

    <!-- Sombra y Blur -->
    <div class="control-group">
      <div>
        <label><i class="fas fa-cloud"></i> Sombra</label>
        <input type="range" min="0" max="100" step="1" value="0" id="shadowIntensity">
      </div>
      <div>
        <label><i class="fas fa-tint"></i> Difuminado</label>
        <input type="range" min="0" max="20" step="1" value="0" id="blurIntensity">
      </div>
    </div>

    <!-- QR y Fuente -->
    <div class="control-group">
      <div>
        <label><i class="fas fa-qrcode"></i> QR Color</label>
        <select id="codeColor">
          <option value="black">Negro</option>
          <option value="white">Blanco</option>
        </select>
      </div>
      <div>
        <label><i class="fas fa-font"></i> Fuente Frase</label>
        <select id="fontStyle">
          <option value="font-hand">Manuscrita</option>
          <option value="font-type">Máquina</option>
          <option value="font-sans">Moderna</option>
        </select>
      </div>
    </div>

    <!-- Progreso -->
    <div class="control-group">
      <div>
        <label><i class="fas fa-chart-line"></i> Progreso</label>
        <input type="range" id="progRange" min="0" max="100" value="30">
      </div>
      <div>
        <label><i class="fas fa-clock"></i> Tiempo Actual</label>
        <input id="inTime" value="00:00" placeholder="mm:ss">
      </div>
    </div>

    <!-- Tamaño -->
    <label><i class="fas fa-expand-alt"></i> Tamaño Tarjeta</label>
    <input type="range" min="300" max="500" value="350" id="cardSize">

    <!-- Botones Finales -->
    <div class="action-buttons">
      <button class="btn-reset" onclick="resetConfig()">
        <i class="fas fa-redo"></i> Reiniciar
      </button>
      <button class="btn-confirm" onclick="downloadPNG()">
        <i class="fas fa-download"></i> Descargar PNG
      </button>
    </div>

    <!-- Debug (opcional) -->
    <div style="margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 8px; font-size: 11px;">
      <div style="display: flex; justify-content: space-between;">
        <span>Estado API:</span>
        <span id="apiStatus" style="color: #1DB954;">● Conectado</span>
      </div>
      <button onclick="testAPIs()"
        style="width: 100%; margin-top: 8px; padding: 6px; background: #3498db; color: white; border: none; border-radius: 4px; font-size: 10px;">
        <i class="fas fa-bug"></i> Probar APIs
      </button>
    </div>
  </div>

  <!-- Vista Previa -->
  <div class="main">
    <div id="card">
      <!-- Portada -->
      <div class="cover-container" id="coverContainer">
        <img id="coverImg" class="cover-bg" src="" crossorigin="anonymous" alt="Portada de álbum">
      </div>

      <!-- Encabezado -->
      <div class="header">
        <div>
          <div class="song" id="outSong">Nombre Canción</div>
          <div class="artist" id="outArtist">Nombre Artista</div>
        </div>
        <i class="fas fa-heart heart"></i>
      </div>

      <!-- Barra de Progreso -->
      <div class="bar-bg">
        <div class="bar-fill" id="barFill"></div>
      </div>
      <div class="times">
        <span id="currTime">01:15</span>
        <span id="endTime">03:30</span>
      </div>

      <!-- Controles -->
      <div class="controls">
        <i class="fas fa-random"></i>
        <i class="fas fa-step-backward"></i>
        <div class="play"><i class="fas fa-play"></i></div>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-redo"></i>
      </div>

      <!-- Código QR -->
      <div class="code">
        <img id="code" crossorigin="anonymous"
          src="https://scannables.scdn.co/uri/plain/png/000000/white/800/spotify:track:5p7GiZKxLC2cisUKqLC0vW"
          alt="Spotify Code">
      </div>

      <!-- Frase -->
      <div class="phrase font-hand" id="outPhrase">"Yo viajo a tu lado con lo bueno y lo malo"</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
