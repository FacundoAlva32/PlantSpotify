<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Card Generator Pro</title>

  <!-- Fuentes y Iconos -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Dancing+Script:wght@600&family=Special+Elite&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Scripts Externos -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Estilos Locales -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Panel de Control Lateral -->
  <div class="sidebar">
    <h2>Editor de Tarjeta</h2>

    <label>Link Spotify</label>
    <div class="input-with-btn">
      <input id="link" placeholder="Pegar enlace de canción...">
      <button class="btn-small btn-check" onclick="updateCode()" title="Confirmar Link">
        <i class="fas fa-check"></i>
      </button>
    </div>

    <label>Subir Portada</label>
    <div class="input-with-btn">
      <input type="file" id="imgUpload" accept="image/*">
      <button class="btn-small btn-trash" onclick="removeCover()" title="Eliminar Portada">
        <i class="fas fa-trash"></i>
      </button>
    </div>

    <div class="control-group">
      <div>
        <label>Canción</label>
        <input id="inSong" placeholder="Nombre Canción">
      </div>
      <div>
        <label>Artista</label>
        <input id="inArtist" placeholder="Nombre Artista">
      </div>
    </div>

    <label>Frase</label>
    <textarea id="inPhrase" rows="2">"Yo viajo a tu lado con lo bueno y lo malo"</textarea>

    <hr>

    <div class="control-group">
      <div>
        <label>Texto</label>
        <input type="color" id="textColor" value="#000000">
      </div>
      <div>
        <label>Acento</label>
        <input type="color" id="accentColor" value="#ff0000">
      </div>
    </div>

    <div class="control-group">
      <div>
        <label>Fondo</label>
        <input type="color" id="bgColor" value="#ffffff">
      </div>
      <div>
        <label>Opacidad</label>
        <input type="range" min="0" max="1" step="0.1" value="1" id="bgOpacity">
      </div>
    </div>

    <div class="control-group">
      <div>
        <label>Color Borde</label>
        <input type="color" id="borderColor" value="#000000">
      </div>
      <div>
        <label>Grosor Borde</label>
        <input type="range" min="0" max="20" step="1" value="0" id="borderWidth">
      </div>
    </div>

    <div class="control-group">
      <div>
        <label>Color Código</label>
        <select id="codeColor">
          <option value="black">Negro</option>
          <option value="white">Blanco</option>
        </select>
      </div>
      <div>
        <label>Fuente Frase</label>
        <select id="fontStyle">
          <option value="font-hand">Manuscrita</option>
          <option value="font-type">Máquina</option>
          <option value="font-sans">Moderna</option>
        </select>
      </div>
    </div>

    <div class="control-group">
      <div>
        <label>Progreso</label>
        <input type="range" id="progRange" min="0" max="100" value="20">
      </div>
      <div>
        <label>Duración</label>
        <input id="inTime" value="03:30" placeholder="03:30" style="text-align: center;">
      </div>
    </div>

    <label>Tamaño Tarjeta</label>
    <input type="range" min="300" max="500" value="350" id="cardSize">

    <div class="action-buttons">
      <button class="btn-reset" onclick="resetConfig()">
        <i class="fas fa-trash"></i> Reset
      </button>
      <button class="btn-confirm" onclick="downloadPNG()">
        <i class="fas fa-check"></i> Descargar
      </button>
    </div>
  </div>

  <!-- Área Principal de Vista Previa -->
  <div class="main">
    <div id="card">
      <!-- Contenedor de Portada -->
      <div class="cover-container" id="coverContainer">
        <div id="coverImg" class="cover-bg"></div>
      </div>

      <!-- Encabezado -->
      <div class="header">
        <div>
          <div class="song" id="outSong">Canción</div>
          <div class="artist" id="outArtist">Artista</div>
        </div>
        <i class="fas fa-heart heart"></i>
      </div>

      <!-- Barra de Progreso -->
      <div class="bar-bg">
        <div class="bar-fill" id="barFill"></div>
      </div>
      <div class="times">
        <span id="currTime">00:52</span>
        <span id="endTime">05:10</span>
      </div>

      <!-- Controles -->
      <div class="controls">
        <i class="fas fa-random"></i>
        <i class="fas fa-step-backward"></i>
        <div class="play"><i class="fas fa-play"></i></div>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-redo"></i>
      </div>

      <!-- Código QR -->
      <div class="code">
        <img id="code" crossorigin="anonymous"
          src="https://scannables.scdn.co/uri/plain/png/000000/white/800/spotify:track:5p7GiZKxLC2cisUKqLC0vW">
      </div>

      <!-- Frase -->
      <div class="phrase font-hand" id="outPhrase">"Yo viajo a tu lado con lo bueno y lo malo"</div>
    </div>
  </div>

  <!-- JavaScript Local -->
  <script src="script.js"></script>
</body>

</html>
